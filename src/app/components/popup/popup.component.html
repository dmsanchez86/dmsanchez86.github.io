<div class="popup">
  <div class="popup-header">
    <app-profile-image [open]="true"></app-profile-image>
  </div>
  <div class="popup-body">
    <h1>{{ (language | async).name }}</h1>
    <article>
      <p>
        {{ (language | async).biography }}
      </p>
      <div>
        <div class="project">
          <h1 class="title">
            <a href="http://github.com/dmsanchez86" [attr.title-ref]="(language | async).nick + ' ' +(language | async).social.share.github" target="_blank"><i
                class="fa fa-github"></i></a>
            <a href="http://twitter.com/dmsanchez86" [attr.title-ref]="(language | async).nick + ' ' + (language | async).social.share.twitter" target="_blank"><i
                class="fa fa-twitter-square"></i></a>
            <a href="http://facebook.com/dmsanchez86" [attr.title-ref]="(language | async).nick + ' ' + (language | async).social.share.facebook" target="_blank"><i
                class="fa fa-facebook-square"></i></a>
            <a href="https://plus.google.com/109279201439651083225" [attr.title-ref]="(language | async).nick + ' ' + (language | async).social.share.google"
              target="_blank"><i class="fa fa-google-plus-square"></i></a>
            <a href="https://co.linkedin.com/in/dmsanchez86" [attr.title-ref]="(language | async).nick + ' ' + (language | async).social.share.linkedin" target="_blank"><i
                class="fa fa-linkedin-square"></i></a>
            <a href="http://instagram.com/danysanchez7" [attr.title-ref]="(language | async).nick + ' ' + (language | async).social.share.instagram" target="_blank"><i
                class="fa fa-instagram"></i></a>
            <a href="mailto:dmsanchez86@misena.edu.co" [attr.title-ref]="(language | async).social.share.email" target="_blank"><i
                class="fa fa-envelope-o"></i></a>
            <a [href]="'tel:' + (language | async).phone" [attr.title-ref]="(language | async).phone"><i class="fa fa-whatsapp"></i></a>
            <a href="http://freecodecamp.com/dmsanchez86" [attr.title-ref]="(language | async).nick + ' ' + (language | async).social.share.freecodecamp" target="_blank"><i
                class="fa fa-fire"></i></a>
            <a href="http://codepen.io/dmsanchez86" [attr.title-ref]="(language | async).nick + ' ' + (language | async).social.share.codepen" target="_blank"><i
                class="fa fa-codepen"></i></a>
          </h1>
        </div>
      </div>
    </article>
  </div>
  <div class="edge bottom"></div>
  <div class="edge right"></div>
  <div class="edge top"></div>
  <div class="edge left"></div>
</div>
