<div class="popup">
  <div class="popup-header">
    <app-profile-image [open]="true"></app-profile-image>
  </div>
  <div class="popup-body">
    <h1 class="popup-body-title">{{ (language | async).name }}</h1>
    <article>
      <p>
        {{ (language | async).biography }}
      </p>

      <app-skills-content></app-skills-content>
    </article>

    <app-social-networkings></app-social-networkings>
  </div>
  <div class="edge bottom"></div>
  <div class="edge right"></div>
  <div class="edge top"></div>
  <div class="edge left"></div>
</div>
