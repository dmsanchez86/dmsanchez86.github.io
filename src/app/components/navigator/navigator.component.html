<div class="navigator_content">
  <div class="container">
    <div class="logo" tabindex="1">
      <a href="#home" title="dmsanchez86 WebSite">
        <svg xmlns="http://www.w3.org/2000/svg">
          <circle cx="29px" cy="25px" r="23px"></circle>
          <text x="-1" y="35" dx="0" dy="0">D</text>
          <text x="15" y="44" dx="7" dy="0">M</text>
        </svg>
      </a>
    </div>
    <div class="navigator">
      <div class="button_menu" title="Menu" (click)="buttonMenu()">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <ul id="menu">
        <span class="close_menu">X</span>
        <li *ngFor="let menu of menus; let i  = index">
          <a [href]="menu.href" [ngClass]="{'active': i === 0}">
            <i class="fa fa-{{menu.icon}}"></i>
            {{menu.name}}
          </a>
          <div class="edge bottom"></div>
          <div class="edge right"></div>
          <div class="edge top"></div>
          <div class="edge left"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
