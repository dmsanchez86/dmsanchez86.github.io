<div class="navigator_content">
  <div class="">
    <app-logo></app-logo>
    <div class="navigator">
      <div class="button_menu" title="Menu" (click)="buttonMenu()">
        <i class="fas fa-hamburger"></i>
      </div>
      <ul id="menu">
        <span class="close_menu" (click)="cerrarMenu()">X</span>
        <li *ngFor="let menu of (menus | async); let i  = index" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
          <a [routerLink]="[menu.href]">
            <i class="fa fa-{{menu.icon}}"></i>
            {{( language | async )[menu.key]}}
          </a>
          <div class="edge bottom"></div>
          <div class="edge right"></div>
          <div class="edge top"></div>
          <div class="edge left"></div>
        </li>
      </ul>
    </div>
  </div>
</div>
