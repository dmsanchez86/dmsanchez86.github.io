<main class="main-app" [ngClass]="{'profile': show_popup | async}">
  <app-atom-loader></app-atom-loader>

  <app-navigator></app-navigator>

  <app-popup *ngIf="show_popup | async"></app-popup>

  <div id="main" class="fullpage-wrapper">
    <router-outlet></router-outlet>
  </div>

  <div class="overlay-menu" (click)="cerrarMenu()"></div>

  <app-profile-image [home]="true"></app-profile-image>

  <app-twitter-content></app-twitter-content>

  <app-language-content></app-language-content>
</main>
