<app-atom-loader></app-atom-loader>

<app-navigator></app-navigator>
<app-popup></app-popup>

<div id="main">
  <router-outlet></router-outlet>
</div>

<div class="overlay-menu" (click)="cerrarMenu()"></div>

<app-profile-image [home]="true"></app-profile-image>

<div class="twitter_content">
  <label for="twitter_content" [attr.title-ref]="(language | async).current.global.tweets">
    <i class="fa fa-twitter"></i>
  </label>
  <input type="checkbox" id="twitter_content" />
  <div class="container close">
    <a class="twitter-timeline" data-lang="en" data-width="300" data-height="400" data-theme="light"
      data-link-color="#19CF86" href="https://twitter.com/dmsanchez86"><i class="fa fa-twitter"
        style="color: white"></i></a>
  </div>
</div>

<div class="language-content">
  <span><i class="fa fa-language"></i></span>
  <span>
    <a href="javascript:void()" (click)="cambiarLenguaje('es')" [ngClass]="{active: (language | async).current.ref === 'es'}">
      ES
    </a>
  </span>
  <span>
    <a href="javascript::void()" (click)="cambiarLenguaje('en')" [ngClass]="{active: (language | async).current.ref === 'en'}">
      EN
    </a>
  </span>
</div>
